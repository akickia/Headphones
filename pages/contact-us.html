<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.svg" class="logo">
    <nav class="nav-section">
        <ul>
            <li><a href="#">Start</a></li>
            <li><a href="#">Galleri</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Kontakt </a></li>
        </ul>
    </nav>
</header>
  <div class="contact_container">
    <div class="contact_us_box">
      <div class="contact_us_info">
          <h3 class="title_contact_us_box">Kontakta oss</h3>
          <p class="text_contact_us_box">
            Har du funderingar är det bara att kontakta oss. Vi på Eternel gör vårt bästa på att svara så snabbt så möjligt.
          </p>
            <div class="main_info_contact_us_box">
              <img src="location.svg" class="icon" alt="location" />
              <p> Järnvägsgatan 4, Stockholm, Sverige</p>
            </div>
            <div class="main_info_contact_us_box">
              <img src="mail.svg" class="icon" alt="mail" />
              <p>eternel@gmail.com</p>
            </div>
            <div class="main_info_contact_us_box">
              <img src="phone..svg" class="icon" alt="phone" />
              <p>0763405089 </p>
            </div>
      </div>
   </div>
   <div class="form_container">
      <form action="form">
         <h3 class="title_form_container">Lämna oss ett meddelande</h3>
        <div class="input-container">
         <input type="text" name="name" class="input" placeholder="Namn" required/>
        </div>
        <div class="input-container">
         <input type="text" name="Email" class="input" placeholder="Email" required/>
        </div>
        <div class="input-container">
         <input type="tel" name="telefon" class="input" placeholder="Telefonummer" required />
        </div>
        <textarea id="textarea" name="textarea" rows="4" cols="20"></textarea>
        <button type="submit" class="btn">Skicka meddelande</button>
      </form>
    </div>
 </div>  
 <footer>
  <div class="media-section">
      <ul>
        <li>
          <a href="#">
            <img src="icons8-instagram (1).svg" alt="Instagram-logo" title="Instagram logo" class="icon_footer"/>
           </a>
        </li>
        <li>
          <a href="#">
             <img src="icons8-facebook.svg" alt="Facebook-logo" title="Facebook logo" class="icon_footer"/>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="icons8-linkedin.svg" alt="Linked-in-logo" title="Linked in logo" class="icon_footer"/>
           </a>
        </li>
      </ul>
  </div>
</footer>
</body>
